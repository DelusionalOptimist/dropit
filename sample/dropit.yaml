rules:
  # each rule consists of an id, sourceIP, destinationPort,
  # sourcePort and protocol
  # '*' implies all

  # id - string
  # required: true
  - id: "rule1" #string

    # single IP, *
    # required: true
    sourceIP: '*'

    # port number or *
    # required: true
    destinationPort: '*'

    # port number or *
    # required: true
    sourcePort: '*'

    # protocol - TCP, UDP or *
    # required: true
    protocol: '*'

    # TODOS:
    # list of IPs, CIDR, domain names?)
    # list, range of ports
    # actions - allow/block
    # direction - ingress/egress (need TC hooks)
